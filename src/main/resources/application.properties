# Server configuration
server.port=9090

# H2 Database configuration
spring.datasource.url=jdbc:h2:mem:onboardingdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console-simulator

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Logging configuration
logging.level.root=INFO
logging.level.com.onboarding=DEBUG

# Application specific properties
simulator.default.cadastros-per-minute=10
simulator.default.pattern=CONSTANT
simulator.default.generate-errors=false
simulator.default.error-rate=0.1
simulator.default.response-delay-ms=0
simulator.default.data-ttl-minutes=60
simulator.default.notification-endpoint=http://localhost:8080/api/onboarding/notificacoes
